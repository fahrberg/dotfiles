# Status bar configuration

bar {
    position top

    # When the status_command prints a new line to stdout, swaybar updates.
    # The default just shows the current date and time.
    status_command while date +'%l:%M %p'; do sleep 1; done

    colors {
        statusline #b7bec9
        background #262729
	    focused_workspace #d390e7 #262729 #d390e7
        inactive_workspace #54395c #262729 #54395c
    }
}
